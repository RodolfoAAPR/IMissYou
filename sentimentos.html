<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <!-- CSS atualizado para 9 slides (7 imagens + 2 v√≠deos) -->

        .carousel {
            width: calc(100% * 9) !important;
        }
        
        .carousel-item {
            min-width: calc(100% / 9) !important;
        }
    </style>
</head>
<body>
    <div class="hearts-container"></div>

    <div class="container">
        <div class="carousel-wrapper">
            <div class="carousel">
                <div class="carousel-item">
                    <img src="images/sentindo sua falta/1.jpg" alt="Lugar especial">
                </div>
                <div class="carousel-item">
                    <img src="images/sentindo sua falta/2.jpg" alt="Lugar especial">
                </div>
                <div class="carousel-item">
                    <img src="images/sentindo sua falta/3.jpg" alt="Lugar especial">
                </div>
                <div class="carousel-item">
                    <img src="images/sentindo sua falta/4.jpg" alt="Lugar especial">
                </div>
                <div class="carousel-item">
                    <img src="images/sentindo sua falta/5.jpg" alt="Lugar especial">
                </div>
                <div class="carousel-item">
                    <img src="images/sentindo sua falta/7.jpg" alt="Lugar especial">
                </div>
                <div class="carousel-item">
                    <img src="images/sentindo sua falta/8.jpg" alt="Lugar especial">
                </div>
                <div class="carousel-item">
                    <video controls>
                        <source src="images/sentindo sua falta/6.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="carousel-item">
                    <video controls>
                        <source src="images/sentindo sua falta/8.mp4" type="video/mp4">
                    </video>
                </div>
            </div>

            <button class="carousel-btn prev" onclick="changeSlide(-1)">‚ùÆ</button>
            <button class="carousel-btn next" onclick="changeSlide(1)">‚ùØ</button>

            <div class="carousel-counter">
                <span id="currentSlide">1</span> / <span id="totalSlides">9</span>
            </div>
        </div>

        <p class="feelings-text">Sentindo sua falta em todos os lugares e momentos h√°</p>

        <div class="countdown-section">
            <div class="countdown-grid">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">0</div>
                    <div class="countdown-label-small">Dias</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">0</div>
                    <div class="countdown-label-small">Horas</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">0</div>
                    <div class="countdown-label-small">Minutos</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">0</div>
                    <div class="countdown-label-small">Segundos</div>
                </div>
            </div>
        </div>

        <div class="button-container">
            <a href="https://wa.me/5544997498466?text=tamb√©m%20sinto%20sua%20falta%2C%20london" class="btn btn-primary" target="_blank">Clique aqui</a>
        </div>

        <div class="button-container">
            <a href="index.html" class="btn btn-secondary">Voltar</a>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = document.querySelectorAll('.carousel-item').length;
        document.getElementById('totalSlides').textContent = totalSlides;

        function showSlide(n) {
            const carousel = document.querySelector('.carousel');
            carousel.style.transform = `translateX(-${n * (100/totalSlides)}%)`;
            document.getElementById('currentSlide').textContent = n + 1;
        }

        function changeSlide(direction) {
            currentSlide += direction;
            if (currentSlide >= totalSlides) currentSlide = 0;
            if (currentSlide < 0) currentSlide = totalSlides - 1;
            showSlide(currentSlide);
        }

        showSlide(0);

        function updateCountdown() {
            const startDate = new Date('2025-08-07');
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '-10px';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.opacity = Math.random() * 0.5 + 0.5;
            heart.style.pointerEvents = 'none';
            heart.style.animation = 'float ' + (Math.random() * 3 + 3) + 's linear forwards';
            document.querySelector('.hearts-container').appendChild(heart);
            
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 300);

        document.addEventListener('click', (e) => {
            const heart = document.createElement('div');
            heart.innerHTML = 'üíó';
            heart.style.position = 'fixed';
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';
            heart.style.fontSize = '30px';
            heart.style.pointerEvents = 'none';
            heart.style.animation = 'pop 0.6s ease-out forwards';
            document.querySelector('.hearts-container').appendChild(heart);
            
            setTimeout(() => heart.remove(), 600);
        });
    </script>
</body>
</html>

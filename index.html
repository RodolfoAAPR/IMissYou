<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I + R</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="player-container" style="position:relative;">
  <audio autoplay>
  <source src="images/seu-astral.mp4" type="audio/mp4">
  </audio>
    <div class="hearts-container"></div>

    <div class="container">
        <div class="carousel-wrapper">
            <div class="carousel">
                <div class="carousel-item">
                    <img src="images/te amando/1.jpg" alt="Foto do casal">
                </div>
                <div class="carousel-item">
                    <img src="images/te amando/2.jpg" alt="Foto do casal">
                </div>
                <div class="carousel-item">
                    <img src="images/te amando/3.jpg" alt="Foto do casal">
                </div>
                <div class="carousel-item">
                    <img src="images/te amando/4.jpg" alt="Foto do casal">
                </div>
                <div class="carousel-item">
                    <img src="images/te amando/5.jpg" alt="Foto do casal">
                </div>
                <div class="carousel-item">
                    <img src="images/te amando/6.jpg" alt="Foto do casal">
                </div>
                <div class="carousel-item">
                    <img src="images/te amando/7.jpg" alt="Foto do casal">
                </div>
                <div class="carousel-item">
                    <img src="images/te amando/8.jpg" alt="Foto do casal">
                </div>
                <div class="carousel-item">
                    <img src="images/te amando/10.jpg" alt="Foto do casal">
                </div>
                <div class="carousel-item">
                    <video controls>
                        <source src="images/te amando/9.mp4" type="video/mp4">
                    </video>
                </div>
            </div>

            <button class="carousel-btn prev" onclick="changeSlide(-1)">‚ùÆ</button>
            <button class="carousel-btn next" onclick="changeSlide(1)">‚ùØ</button>

            <div class="carousel-counter">
                <span id="currentSlide">1</span> / <span id="totalSlides">10</span>
            </div>
        </div>

        <div class="countdown-section">
            <p class="countdown-label">Te amando h√°</p>
            <div class="countdown-grid">
                <div class="countdown-item">
                    <div class="countdown-number" id="years">0</div>
                    <div class="countdown-label-small">Anos</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="months">0</div>
                    <div class="countdown-label-small">Meses</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="weeks">0</div>
                    <div class="countdown-label-small">Semanas</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="days">0</div>
                    <div class="countdown-label-small">Dias</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">0</div>
                    <div class="countdown-label-small">Horas</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">0</div>
                    <div class="countdown-label-small">Minutos</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">0</div>
                    <div class="countdown-label-small">Segundos</div>
                </div>
            </div>
        </div>

        <div class="button-container">
            <a href="sentimentos.html" class="btn btn-primary">Ver mais</a>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = document.querySelectorAll('.carousel-item').length;
        document.getElementById('totalSlides').textContent = totalSlides;

        function showSlide(n) {
            const carousel = document.querySelector('.carousel');
            carousel.style.transform = `translateX(-${n * 10}%)`;
            document.getElementById('currentSlide').textContent = n + 1;
        }

        function changeSlide(direction) {
            currentSlide += direction;
            if (currentSlide >= totalSlides) currentSlide = 0;
            if (currentSlide < 0) currentSlide = totalSlides - 1;
            showSlide(currentSlide);
        }

        showSlide(0);

        function updateCountdown() {
            const startDate = new Date('2023-07-21');
            const now = new Date();
            
            const diff = now - startDate;
            
            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            let days = now.getDate() - startDate.getDate();

            if (days < 0) {
                months--;
                const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days += prevMonth.getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            const weeks = Math.floor(days / 7);
            const remainingDays = days % 7;

            const totalHours = Math.floor(diff / (1000 * 60 * 60));
            const hours = totalHours % 24;
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('years').textContent = years;
            document.getElementById('months').textContent = months;
            document.getElementById('weeks').textContent = weeks;
            document.getElementById('days').textContent = remainingDays;
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '-10px';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.opacity = Math.random() * 0.5 + 0.5;
            heart.style.pointerEvents = 'none';
            heart.style.animation = 'float ' + (Math.random() * 3 + 3) + 's linear forwards';
            document.querySelector('.hearts-container').appendChild(heart);
            
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 300);

        document.addEventListener('click', (e) => {
            const heart = document.createElement('div');
            heart.innerHTML = 'üíó';
            heart.style.position = 'fixed';
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';
            heart.style.fontSize = '30px';
            heart.style.pointerEvents = 'none';
            heart.style.animation = 'pop 0.6s ease-out forwards';
            document.querySelector('.hearts-container').appendChild(heart);
            
            setTimeout(() => heart.remove(), 600);
        });
    </script>
</body>
</html>
